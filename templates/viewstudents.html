    <div class="tab-pane" id="f2">
        <div class="text-center">
            <h2>Student Details</h2>
            <table class="table table-hover course-list-table text-center" style="font-size:12px;">
                <thead>
                    <tr>
                        <TH>Name</TH>
                        <TH>Roll No</TH>
                        <TH>DOB</TH>
                        <TH>Year</TH>
                        <th>Branch</th>
                        <th>Mail</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.username}}</td>
                            <td>{{d.rollno}}</td>
                            <td>{{d.dob}}</td>
                            <td>{{d.year}}</td>
                            <td>{{d.branch}}</td>
                            <td>{{d.mail}}</td>
                            <td>{{d.phone}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
